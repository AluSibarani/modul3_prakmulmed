<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Vertikal - HTML & Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #e4f1fe);
    }

    h2 {
      color: #0d6efd;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b8c6db;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13,110,253,0.4);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background-color: #094ec3;
      transform: scale(1.05);
    }

    footer {
      background: #0d6efd;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Modul 2 - HTML & Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#form">Form Vertikal</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORM VERTIKAL -->
  <section id="form" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Form Vertikal</h2>
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6">
          <form action="">
            <div class="form-group mb-3">
              <label for="name">Nama :</label>
              <input type="text" class="form-control" id="name" name="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password :</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <div class="form-group mb-4">
              <label for="jk">Jenis Kelamin :</label>
              <select class="form-control" id="jk" name="jk" required>
                <option disabled selected>Pilih Jenis Kelamin</option>
                <option>Pria</option>
                <option>Wanita</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-3">
    <p class="mb-0">ALU SHIAU SIBARANI | NIM: 230211060019</p>
  </footer>


</body>
</html>
